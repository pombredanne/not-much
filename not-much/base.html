<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - {{ project }} {{ version }}</title>
    <link rel="stylesheet" href="{{ pathto("_static/highlighting.css", 1) }}" media="all" />
    <link rel="stylesheet" href="{{ pathto("_static/bootstrap.css", 1) }}" media="all" />
    <link rel="stylesheet" href="{{ pathto("_static/bootstrap-theme.css", 1) }}" media="all" />
    <link rel="stylesheet" href="{{ pathto("_static/not-much.css", 1) }}" media="all" />
  </head>
  <body>
    <div id="top" class="container">
      {% if prev %}
	<a href="{{ prev.link|e }}">« Previous topic: {{ prev.title }}</a>
      {% endif %}
      <div class="col-lg-8 col-lg-offset-2">
	{% block body %}{% endblock %}
	{% if next %}
	  <a href="{{ next.link|e }}">Next topic: {{ next.title }} »</a>
	{% endif %}
	<div id="footer">
	  <p><a href="#top">Back to top.</a> <a href="{{ pathto(master_doc, 0) }}">Go to Homepage.</a></p>
	  {{ toctree() }}
	</div>
      </div>
    </div>
  </body>
</html>
